{{ partial "header.html" . }}
<div class="article-meta">
<h1 id="post-title"><span class="title">{{ .Title | markdownify }}</span></h1>
{{ with .Params.author }}<p class="author">by <b>{{ . }}</b></p>{{ end }}
{{ if (gt .Params.date 0) }}<p class="date">posted on <b>{{ .Date.Format "2006-01-02" }}</b></p>{{ end }}
</div>

<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
